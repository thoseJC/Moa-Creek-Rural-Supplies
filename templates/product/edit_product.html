<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/account_dashboard.css') }}"
/>

{% extends "base.html" %} 

{% block title %}MCRS - Product Edit {% endblock %} 

{% block content %}

<div class="account-dashboard--container">
  
    {% set current_page = 'product' %} 
    {% include 'global/account_navbar.html' %}
  
   

    <div class="container">

        <div class="account-ccount--header">
            Edit Product
            {% set role = 'manager' %}
            {% include 'components/role-badge.html' %}
        </div>

        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }} "required>
                    </div>
                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" required>{{ product.description }}</textarea>
                    </div>
                    <!-- Price -->
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                    </div>
                    <!-- Image Path -->
                    <div class="form-group">
                        <label for="image_path">Image Path:</label>
                        <input type="text" class="form-control" id="image_path" name="image_path" value="{{ product.image }}" required>
                    </div>
                    <!-- Category -->
                    <div class="form-group">
                        <label for="category_id">Category:</label>
                        <select class="form-control" id="category_id" name="category_id" required>
                            {% for category in categories %}
                                <option value="{{ category[0] }}" {% if category[0] == product.category_id %} selected {% endif %}>{{ category[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mt-2">
                        <button type="submit" class="common-btn--border">Save Changes</button>
                    </div>
                </form>
                <div class="form-error">{{ err_msg }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
