{% extends 'base.html' %} {% block title %}MCRS - Product List{% endblock %} {%
block content %}

<div class="container">
  {% for product in products %}
  <div class="product-container">
    <a
      href="{{url_for('product_page.show_product', product_id =product.id  )}}"
    >
      <span>{{product.name}}</span>
    </a>
    <span>{{product.price}}</span>
  </div>

  {%endfor%}
</div>

{% endblock %}
