{% extends 'base.html' %}



{% block content %}
<p style="color: red;">{{ error_msg }}</p>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ title }}" required><br>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ content }}</textarea><br>
    
    <label for="is_published">Published:</label>
    <input type="checkbox" id="is_published" name="is_published" {% if is_published %}checked{% endif %}><br>
    
    <button type="submit">Update News</button>
</form>

{% endblock %}
