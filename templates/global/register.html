{% extends "base.html" %}
{% block title %}MCRS - Register{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <div class="card-header text-center bg-transparent border-0">
      <h3>Create Account</h3>
      <p class="text-muted">
        Sign up today to enjoy exclusive offers, save your personal details, and manage your orders.
      </p>
    </div>
    <div class="card-body">
      <form 
        action="{{ url_for('register') }}"
        method="POST"
        autocomplete="off"
      >
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text"
            name="username"
            id="username"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input 
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input 
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
          <input 
            type="text"
            name="phoneNumber"
            id="phoneNumber"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address (Optional)</label>
          <textarea 
            name="address"
            id="address"
            class="form-control"
            rows="3"
          ></textarea>
        </div>
        <div class="form-error text-danger">{{ error }}</div>
        <button class="btn btn-primary w-100 mt-3">REGISTER</button>
      </form>
    </div>
    <div class="card-footer text-center bg-transparent border-0 mt-3">
      <p>
        Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
