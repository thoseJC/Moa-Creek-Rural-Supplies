<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/account_dashboard.css') }}"
/>

<style>
  textarea {
    width: 100%;
    height: 150px; /* Fixed height */
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none; /* Prevent resizing */
  }
  #submit-inquiry {
    float: right;
  }
  #button-container {
    margin-top: 15px;
  }
  .successmsg {
    color: green;
  }
  .faildmsg {
    color: red;
  }
</style>

{% extends 'base.html' %} {% block title %}MCRS - Inquiry {% endblock %} {%
block content %}

<div class="account-dashboard--container">
  {% set current_page = 'inquiry' %} {% include 'global/account_navbar.html' %}
  <div class="container">
    <h3>Send Inquiry</h3>
    <form action="{{ url_for('customer.inquiry') }}" method="POST">
      <textarea id="inquiry" name="inquiry" required> </textarea>
      <div id="button-container">
        <button type="submit" id="submit-inquiry">Send</button>
      </div>
    </form>
    {% if msg.success %}
    <span class="successmsg">{{msg.message}}</span>
    {%endif%} {% if !msg.success %}
    <span class="faildmsg">{{msg.message}}</span>
    {%endif%}
  </div>
</div>
{% endblock %}
